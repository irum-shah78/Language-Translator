<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="text-input">
        <textarea class="from-text" placeholder="Enter text"></textarea>
        <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
      </div>

      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="fa fa-volume-up" aria-hidden="true"></i>
            <i id="from" class="fas fa-copy"></i>
          </div>
          <select></select>
        </li>
        <li class="exchange"><i class="fa fa-exchange" aria-hidden="true"></i></li>
        <li class="row to">
          <select></select>
          <div class="icons">
            <i id="from" class="fa fa-volume-up" aria-hidden="true"></i>
            <i  class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>
    <button>Translate Text</button>
  </div>
  <script src="./js/countries.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
